<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body> 
            <div class="calculator">
                <!--Calculator Display Screen--> 
                <p>Calculator</p>
            <input type="text" id="calculatorDisplay" placeholder="Enter Your Numbers" readonly> 
            
            <!--Calculator Buttons--> 
            <div class="buttons"> 
                <button class="special" type="button" onclick="clearDisplay()">AC</button>
                <button class="special" type="button" onclick="deleteLast()">Del</button>
                
                <button class="operator" type="button" onclick="addToDisplay('/')">/</button>
                <button class="operator" type="button" onclick="addToDisplay('*')">x</button>
                <button class="operator" type="button" onclick="addToDisplay('-')">-</button> 
                <button class="operator" type="button" onclick="addToDisplay('+')">+</button>
                
                <br>
                <button class="number" type="button" onclick="addToDisplay('7')">7</button>
                <button class="number" type="button" onclick="addToDisplay('8')">8</button>
                <button class="number" type="button" onclick="addToDisplay('9')">9</button>
                
                <br>
                <button class="number" type="button" onclick="addToDisplay('4')">4</button>
                <button class="number" type="button" onclick="addToDisplay('5')">5</button>
                <button class="number" type="button" onclick="addToDisplay('6')">6</button>
                
                <br>
                <button class="number" type="button" onclick="addToDisplay('1')">1</button>
                <button class="number" type="button" onclick="addToDisplay('2')">2</button>
                <button class="number" type="button" onclick="addToDisplay('3')">3</button>
                
                <br>
                <button class="operator" type="button" onclick="addToDisplay('.')">.</button>
                <button class="number" type="button" onclick="addToDisplay('0')">0</button>
                <button class="operator" type="button" onclick="calculateResult()">=</button>
                
            </div>
            </div>
            <script src="calculator.js"></script>
</body>

</html>
